<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Compila i campi</h1>

    <p>controlla lo username mentre l'utente scrive</p>

    <form action="http://www.example.org" method="POST">

        <label for="user">Username</label>
        <input type="text" id="username" placeholder="user" name="username"><br>
        
        <label for="password">Password</label>
        <input type="password"  id="password" placeholder="pass" name="password">
        
        <div id="feedback"></div>
        <br>
        <input type="submit" value="Registrati">
    </form>
    
    
    <script>
        
        var username= document.querySelector("#username");
        var feedback = document.querySelector("#feedback");
        
        
        function suggerisci(maxlenght){
            
            var user = username.value;
            if(user.length <= maxlenght){
                feedback.innerHTML = "stai usando " + user.length +  " caratteri"
                feedback.className = 'danger';
            }else{
                feedback.innerHTML= "stai usando " + user.length +  " caratteri" 
                feedback.className = 'warning';       
            }
        }
        
        function controllaUser(){
            feedback.innerHTML = user;
            
        }
        username.addEventListener('input', function(){suggerisci(5)} ,false);
        username.addEventListener('blur', controllaUser,false);
        //username.addEventListener('keyup', controllaUser,false);
        

</script>
    
</body>
</html>
